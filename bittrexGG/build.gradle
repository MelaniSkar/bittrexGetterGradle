plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '2.0.4'
  id "org.springframework.boot" version "2.0.4.RELEASE"
}
ext {
  vertxVersion = '3.5.3'
  junitJupiterEngineVersion = '5.2.0'
}

repositories {
  mavenLocal()
  jcenter()
}

group = 'com.example'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = '1.8'
mainClassName = 'com.example.bittrexGG.Application'

def mainVerticleName = 'com.example.bittrexGG.MainVerticle'
def watchForChange = 'src/**/*'
def doOnChange = './gradlew classes'

dependencies {

  implementation "io.vertx:vertx-core:$vertxVersion"
  implementation "io.vertx:vertx-web-client:$vertxVersion"
  implementation "io.vertx:vertx-core:$vertxVersion"
  implementation "io.vertx:vertx-web:$vertxVersion"
  implementation "io.vertx:vertx-amqp-bridge:$vertxVersion"
  compile "org.springframework.boot:spring-boot-starter:${project.'version.spring-boot'}"
  compile('org.springframework.boot:spring-boot-starter-integration')
  compile('org.springframework.boot:spring-boot-starter-security')
  compile('org.springframework.boot:spring-boot-starter-web')

  // vertx
  compile "io.vertx:vertx-core:${'version.vertx'}"
  compile "io.vertx:vertx-codegen:${'version.vertx'}"
  compile "io.vertx:vertx-dropwizard-metrics:${'version.vertx'}"

  testImplementation "io.vertx:vertx-junit5:$vertxVersion"
  testRuntime("org.junit.jupiter:junit-jupiter-engine:$junitJupiterEngineVersion")
}


shadowJar {
  classifier = 'fat'
  manifest {
    attributes 'Main-Verticle': mainVerticleName
  }
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

test {
  useJUnitPlatform()
  testLogging {
    events 'PASSED', 'FAILED', 'SKIPPED'
  }
}

run {
  args = ['run', mainVerticleName, "--redeploy=$watchForChange", "--launcher-class=$mainClassName", "--on-redeploy=$doOnChange"]
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.6'
}

shadowJar {
  baseName = 'bittrexGG'
}
